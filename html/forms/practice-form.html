<!DOCTYPE html>
<html>
<head>
	<title>Volunteer!</title>
</head>
<body>
<form name="Volunteer" action="success.html" method="post">
  <fieldset>

  	<div>
      <label>Prefered organiztion name:</label>
      <input type="text" name="org-name" placeholder="Name of your favorite organiztion">
    </div>

     <div>
      <label>Prefered type of volunteer:</label>
      <select name="Volunteer-type">
        <option value="Voluntourism">Voluntourism</option>
        <option value="Online">Online</option>
        <option value="Internship">Internship</option>
        <option value="Traditional">Traditional</option>
      </select>
    </div>

    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Phone number:</label>
      <input type="tel" name="tel">
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>
    
	<textarea rows="4" cols="50" name="comment">Enter your comment here...</textarea>

    <div>
      <input type="checkbox" name="t&m-agree" value="agree">
      I agree to the terms and conditions.
    </div>
  </fieldset>
  
  <button type="submit">Submit your application!</button>
</form>

</body>
</html>
